<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments/head :: cars-head}" th:with="pageTitle='Cars'">
		<title>Wire Calculator</title>

	</head>
	<body>
		<nav th:replace="~{fragments/navigation :: navigation}"></nav>

		<div class="jumbotron background-lightBlue">
			<div class="container text-center">
				<h1>Усукани жила</h1>
			</div>
		</div>

		<div class="container col-md-1 col-md-offset-6">
			<div class="form-row">
				<button type="button" class="btn btn-info"  data-toggle="modal" data-target="#conductorModal">Добави нов сноп</button>
			</div>
		</div>

		<div class="container col-md-5 col-md-offset-3">

			<table class="table table-hover" >
				<thead class="text-lightBlue">
					<tr>
						<th>№</th>
						<th>Име</th>
						<th>Материал</th>
						<th>Градуси</th>
						<th>Сечение</th>
					</tr>
				</thead>

				<tbody id="conductorTableBody"></tbody>
			</table>
		</div>

		<!-- Modal -->
		<div id="conductorModal" class="modal  modal-small fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header text-lightBlue text-center">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title"><strong>Добави нов сноп </strong></h3>
					</div>

					<form method="post" id="addConductor" th:object="${cableModel}" action="conductor/create">
						<div class="modal-body">

							<div class="form-group">
								<label th:for="material" class="col-form-label">Материал</label>
								<div class="">
									<select id="material" class="form-control" th:field="*{material}">
										<option value="CU">Cu</option>
										<option value="AL">Al</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label th:for="name" class="col-form-label">Име</label>
								<input type="text" id="name" required="" placeholder="16 ку" th:field="*{name}"  class="txt" />
							</div>

							<div class="form-group">
								<label th:for="cut" class="col-form-label">Сечение</label>
								<div class="">
									<select id="cut" class="form-control" th:field="*{cut}" >
										<option value="16">16</option>
										<option value="25">25</option>
										<option value="35">35</option>
										<option value="50">50</option>
										<option value="70">70</option>
										<option value="95">95</option>
										<option value="120">120</option>
										<option value="150">150</option>
										<option value="185">185</option>
										<option value="240">240</option>
										<option value="300">300</option>
										<option value="400">400</option>
										<option value="500">500</option>
										<option value="600">600</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label th:for="coreNumbers" class="col-form-label">Брой Жила</label>
								<div class="">
									<input type="number" step="1" min="1" id="wire" required="" placeholder="" th:field="*{coreNumbers}" class="txt" />
								</div>
							</div>

							<div class="form-group">
								<div class="ui-widget" id="divCore">
									<label for="tags">Жила: </label>
									<input  id="tags" th:field="*{core}" />
									<p id="test"></p>
								</div>

							</div>

							<div class="form-group">
								<label th:for="degree" class="col-form-label">Градус</label>
								<div class="">
									<select id="degree" class="form-control" th:field="*{degree}" >
										<option value="0">0</option>
										<option value="72">72</option>
										<option value="90">90</option>
										<option value="120">120</option>
										<option value="180">180</option>
									</select>
								</div>
							</div>

						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-info">Създай сноп</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<span  th:replace="~{fragments/scripts :: scripts}"></span>
		<script src="../static/js/conductor.js" th:src="@{js/conductor.js}"></script>
	</body>
</html>
