<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments/head :: cars-head}" th:with="pageTitle='Cars'">
		<title>Wire Calculator</title>

	</head>
	<body>
		<nav th:replace="~{fragments/navigation :: navigation}"></nav>

		<div class="jumbotron background-lightBlue">
			<div class="container text-center">
				<h1>Жила</h1>
			</div>
		</div>

		<div class="container col-md-1 col-md-offset-6">
			<div class="form-row">
				<button type="button" class="btn btn-info"  data-toggle="modal" data-target="#coreModal">Добави ново жило</button>
			</div>
		</div>

		<div class="container col-md-5 col-md-offset-3">

			<table class="table table-hover" >
				<thead class="text-lightBlue">
					<tr>
						<th>№</th>
						<th>Име</th>
						<th>Сечение</th>
					</tr>
				</thead>

				<tbody id="coresTableBody"></tbody>
			</table>
		</div>

		<!-- Modal -->
		<div id="coreModal" class="modal  modal-small fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header text-lightBlue text-center">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title"><strong>Добави ново жило </strong> </h3>
					</div>

					<form method="post" id="addCore" th:object="${coreModel}">
						<div class="modal-body">
							<div class="form-group">
								<label th:for="material" class="col-form-label">Материал</label>
								<div class="col-10">
									<select id="material" class="form-control" th:field="*{material}">
										<option value="CU">Cu</option>
										<option value="AL">Al</option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label th:for="cut" class="col-form-label">Име</label>
								<div class="">
									<input type="text" id="name" required="" placeholder="16 ку" th:field="*{name}"  class="txt" />
								</div>
							</div>
							
							<div class="form-group">
								<label th:for="wire" class="col-2 col-form-label">Сечение</label>
								<div class="">
									<input type="number" step="0.01" min="0" id="coreSize" required="" placeholder="1.71" th:field="*{coreSize}" class="txt" />
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-info">Създай жило</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<span  th:replace="~{fragments/scripts :: scripts}"></span>
		<script src="../static/js/core.js" th:src="@{js/core.js}"></script>
	</body>
</html>
